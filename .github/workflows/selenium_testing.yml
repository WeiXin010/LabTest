name: Node.js Selenium Testing

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ./frontend/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-modules

      - name: Install Node.js dependencies
        run: npm install --prefix ./frontend

  test:
    needs: build
    runs-on: ubuntu-latest

    env:
      SELENIUM_REMOTE_URL: http://localhost:4444/wd/hub
      APP_URL: http://localhost:8080

    services:
      selenium:
        image: selenium/standalone-chrome
        ports:
          - 4444:4444

      nginx:
        image: nginx:alpine
        ports:
          - 8080:80
        options: >-
          --mount type=bind,source=${{ github.workspace }}/frontend/dist,target=/usr/share/nginx/html,readonly

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Install dependencies
        run: npm install --prefix ./frontend

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --prefix ./frontend

      - name: Build React app
        run: npm run build --prefix ./frontend

      - name: Wait for Nginx to start
        run: |
          until curl -s http://localhost:8080 > /dev/null; do
            echo "Waiting for Nginx..."
            sleep 2
          done

      - name: Wait for Selenium
        run: |
          for i in {1..10}; do
            curl -s $SELENIUM_REMOTE_URL && break || sleep 3
          done

      - name: Run Selenium tests
        run: |
          # run your test command here, e.g.:
          node ./frontend/selenium_testing/login_testing.js

      - name: Stop Nginx container
        run: docker stop nginx-test && docker rm nginx-test